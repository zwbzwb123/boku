    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      username: root
      password: 111111
      url: jdbc:mysql://localhost:3306/boku
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 600